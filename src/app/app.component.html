<div [ngClass]="{'light-dashboard-theme': isLightTheme$ | async}" class="backdrop">
    <div class="mat-app-background backdrop">
        <mat-toolbar color="primary-dark">
            <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
                <div *ngIf="isLightTheme$ | async; else darkTheme">
                    <img src="../assets/excellaLogoBlack.png" alt="Excella" height="35" width="150">
                </div>
                <ng-template #darkTheme>
                    <span>
                        <img src="../assets/excellaLogo.png" alt="Excella" height="35" width="150">
                    </span>
                </ng-template>
                <mat-slide-toggle [checked]="isLightTheme$ | async" (change)="toggleLightTheme($event.checked)">light theme</mat-slide-toggle>
            </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet> 
    </div>
    <div *ngIf="isLightTheme$ | async; else darkVersion" class="footer"> 
        <p>Version {{ getVersion() }}<p>
    </div>
    <ng-template #darkVersion>
        <div class="footer"> 
            <p style="color: white">Version {{ getVersion() }}<p>
        </div>
    </ng-template>
</div>
