<div class="item {{ service.status }}">
  <span
    >{{ service.name }} -
    <app-status
      [status]="service.status"
      [statusText]="service.statusText"
    ></app-status>
  </span>
  <div *ngIf="isManualUpdate()">
    <button mat-raised-button color="primary" (click)="openDialog()">
      Edit
    </button>
  </div>
</div>
