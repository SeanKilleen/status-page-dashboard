<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <p class="title">{{ process.name }}</p>
    </mat-panel-title>
    <mat-panel-description>
      <app-status
        [status]="process.status"
        [statusText]="process.statusText"
      ></app-status>
    </mat-panel-description>
  </mat-expansion-panel-header>
</mat-expansion-panel>
